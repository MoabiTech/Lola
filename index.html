      justify-content: center;
      align-items: center;
      height: 100vh;
      background: radial-gradient(circle at top left, #ffe6f0, #ffcce0);
    }

    .background-wrapper {
      padding: 30px;

    .gift-box {
      position: relative;
      width: 250px;
      height: 250px;
      background: #ff99cc;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .gift-box:hover {
      transform: scale(1.05);
    }

    .ribbon {
      width: 100%;
      height: 20px;
      background: #ff66a3;
      position: absolute;
      top: 50%;
      left: 0;
      transform: translateY(-50%);
    }

    .ribbon::before {
      content: '';
      position: absolute;
      left: 50%;
      top: -115px;
      transform: translateX(-50%);
      width: 40px;
      height: 40px;
      background: #ff66a3;
      clip-path: polygon(50% 0%, 100% 100%, 0 100%);
    }

    .message-box {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #fff0f5;
      border-radius: 20px;
      padding: 20px;
      box-sizing: border-box;
      text-align: center;
      animation: fadeIn 1s forwards;
    }

    .message-box img {
      max-width: 100%;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .message-box h2 {
      font-size: 20px;
      color: #d63384;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
  </style>
</head>
